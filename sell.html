<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealHome</title>
    <link rel="stylesheet" href="./CSS styling/test.css">
    <style>
        /* Additional styling for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            margin-top: -100px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropbtn:hover .dropdown-content {
            display: block;
        }

        section {
            padding: 20px;
            margin: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>RealHome</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li>
                    <div class="dropdown">
                        <button class="dropbtn">Properties</button>
                        <div class="dropdown-content">
                            <a href="buy.html">Buy</a>
                            <a href="sell.html">Sell</a>
                            <a href="rent.html">Rent</a>
                        </div>
                    </div>
                </li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
                <li><a href="index.html">Sign In</a></li>
                <li><a href="#"><img src="./images/user.png" style="height: 30px;width: 30px;border: 0.2px; border-radius: 30px; background-color: aqua; margin-top: 10px;"></a></li>
            </ul>
        </nav>
    </header>
    
    <section style="margin: 100px;">
        <h2>Add New Property</h2>
        <form id="add-property-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="images">Image URLs (comma-separated):</label>
            <input type="text" id="images" name="images" required>

            <button type="submit">Add Property</button>
        </form>
    </section>

    <section>
        <h2>Remove Property</h2>
        <form id="remove-property-form">
            <label for="property-title">Property Title:</label>
            <input type="text" id="property-title" name="property-title" required>
            <button type="submit">Remove Property</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 RealHome. All rights reserved.</p>
    </footer>
    <script src="./JavaScript/seller.js"></script>
</body>
</html>
