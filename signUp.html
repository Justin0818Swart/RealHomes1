<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - We Buy Homes</title>
    <link rel="stylesheet" href="CSS styling/signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" method="post" action="http://localhost:5000/signup">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
            <p style="display: flex;">Have an acount? <button style=" height: 30px; width: fit-content; border: 0.2px; background-color: rgb(78, 156, 0); margin-left: 20px;"><a href="index.html" style="text-decoration: none; color: inherit;">Sign In Now</a></button></p>
        </form>
    </div>
    <footer>
      <p>&copy; 2024 RealHomes. All rights reserved.<br>
      <a href="home.html" style="text-decoration: none; font-family: inherit; color: inherit;">home page</a></p>
    </footer>
    <script src="JavaScript/signup.js" type="module"></script>
</body>
</html>
